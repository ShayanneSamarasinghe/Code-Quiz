    <title>Code Quiz</title>
    <link rel ="stylesheet" href="style.css" type = "text/css">
</head>
<body>

        <div id = "quiz">
            <h1>Quiz</h1>

                <button id=btn2><span id="choice2"></span></button>
                <button id=btn3><span id="choice3"></span></button>
            </div>

            <footer>
                <p id = "progress">Question X of Y</p>
            </footer>

        </div>
    </div>

    
</body>
